    <!-- 網站標題 -->

    <meta name="distribution" content="Taiwan">
    <meta name="copyright" content="© Copyright 2022 OGATA. All rights reserved.">
    <!-- Open Graph Tag -->
    <meta property="og:title" content="OGATA-首頁" />
    <meta property="og:image" content="img/logo(new).png" />
    <meta property="og:description" content="OGATA於2021/11/20創立，我們以[以我成大，追求夢想，與未來!]為口號，並希望能夠屹立不搖的堅持下去" />
    <!-- 連結css -->
    <link rel="stylesheet" href="style.css">
    <!-- Google AdSense認證 -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9033663837052625"
     crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- 連結js -->
    <script src="script.js"></script>
    <!-- logo -->
    <img src="img/logo(new).png"  width="215" height="117.5" style="display:block; margin:auto;" />
    <!-- 導覽列 -->
    <style>
    .navigation ul {           /* 導覽列整體設定*/
      margin: 0;             /* 取消外距，設定為0*/
      padding: 4px;          /* 內部距離，設定為4px*/
      text-align: center;    /* 文字置中*/
    }
      
    .navigation ul li {        /* 按鈕個別設定*/
      list-style-type: none; /* 取消前面的小黑點*/
      display: inline;       /* 成一行排列*/
      margin: 0 5px;         /* 外距設定為0.5px*/
      font-size: 20px;       /* 字體大小 */
    }
      
    .navigation ul li a {      /* 超連結設定*/
      color: #CA5D87;         /* 文字顏色設定*/
      text-decoration: none; /* 文字無底線*/
    }
      
    .navigation ul li a:hover {/* 超連結滑鼠滑過設定*/
      color: #62d5e8;        /* 文字顏色設定*/
      text-decoration: none;/* 文字無底線*/
    }
      
    .currnet {
      color: #62d5;         /* 文字顏色設定*/
    }
    </style>
    <nav class="navigation">
      <ul>
        <li><a href="index" class="current">首頁</a></li> |

    <!-- 版權聲明 -->
    <style>
