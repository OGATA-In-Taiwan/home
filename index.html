    .snip1490 > li:before,
    .snip1490 > li:after {
      position: absolute;
      content: '';
    }

    .snip1490 > li:before {
      background-color: #962d22;
      left: 0;
      right: 0;
      bottom: 100%;
      top: 0;
      opacity: 0;
    }

    .snip1490 > li:after {
      position: absolute;
      bottom: 0;
      left: -1px;
      right: -1px;
      height: 5px;
      background-color: #6d2018;
      box-shadow: 0px -1px 2px rgba(0, 0, 0, 0.5);

    .snip1490 ul {

      float: none;

    .snip1490 ul li a {

      color: #ffffff;
      text-transform: none;
      opacity: 0.8;
    }

    .snip1490 ul li a:hover {
      opacity: 1;
    }

    .snip1490 li:hover > ul {
      display: inherit;
    }

    .snip1490 li > a:after {
      content: ' \f3d0';
      font-family: "Ionicons";
    }

    .snip1490 li > a:only-child:after {
      content: '';

    .snip1490 ul ul {

      top: 0px;
      left: 100%;
      list-style: none;
      font-size: 1em;
    }

    }

    .snip1490 > li:hover > a,

    }

    .snip1490 > li:hover:before,
    .snip1490 > li.current:before {
      bottom: 0;
      opacity: 1;
    }

    <!-- 回到最上方 -->
      <button class="js-back-to-top back-to-top" title="回到頂部">⇧</button>
      <script src="https://cdn.staticfile.org/jquery/2.2.4/jquery.min.js"></script>
      <style>
        .back-to-top {
        display: none; /* 默認是隱藏的，這樣在第一屏才不顯示 */
        position: fixed; /* 位置是固定的 */
        bottom: 20px; /* 顯示在頁面底部 */
        right: 30px; /* 顯示在頁面的右邊 */
        z-index: 99; /* 確保不被其他功能覆蓋 */
        border: 1px solid #5cb85c; /* 顯示邊框 */
        outline: none; /* 不顯示外框 */
        background-color: transparent; /* 設置背景背景顏色 */
        color: #5cb85c; /* 設置文本顏色 */
        cursor: pointer; /* 滑鼠移到按鈕上顯示手型 */
        padding: 10px 15px 12px 15px; /* 增加一些內邊距 */
        border-radius: 100px; /* 增加圓角 */
        }
        .back-to-top:hover {
        background-color: #5cb85c; /* 滑鼠移上去時，反轉顏色 */
        color: #fff;
        }
      </style>
      <script>
        $(function () {
        var $win = $(window);
        var $backToTop = $('.js-back-to-top');
      // 當用戶滾動到離頂部100像素時，展示回到頂部按鈕
        $win.scroll(function () {
        if ($win.scrollTop() > 100) {
        $backToTop.show();
        } else {
        $backToTop.hide();
        }
        });
      // 當用戶點擊按鈕時，通過動畫效果返回頭部
        $backToTop.click(function () {
        $('html, body').animate({scrollTop: 0}, 200);
        });
        });
      </script>
