    <!-- 倒計時重新載入 -->
    <script type="text/javascript">
      setTimeout("countdown()", 60000);
        function countdown() {

        s.innerHTML = s.innerHTML - 1;

        window.location = "https://ray000000.github.io";
        else
      setTimeout("countdown()", 60000);
      }
