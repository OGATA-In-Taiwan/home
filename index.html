    <!-- 回到最上方 -->
      <button class="js-back-to-top back-to-top" title="回到頂部" style="font-size:15px; font-weight:bold;">︽</button>
      <script src="https://cdn.staticfile.org/jquery/2.2.4/jquery.min.js"></script>
      <style>
        .back-to-top {
        display: none; /* 默認是隱藏的，這樣在第一屏才不顯示 */
        position: fixed; /* 位置是固定的 */
        bottom: 20px; /* 顯示在頁面底部 */
        right: 30px; /* 顯示在頁面的右邊 */
        z-index: 99; /* 確保不被其他功能覆蓋 */
        border: 2px solid #000; /* 顯示邊框 */
        outline: none; /* 不顯示外框 */
        background-color: #fff; /* 設置背景背景顏色 */
        color: #000; /* 設置文本顏色 */
        cursor: pointer; /* 滑鼠移到按鈕上顯示手型 */
        padding: 10px 15px 15px 15px; /* 增加一些內邊距 */
        border-radius: 100px; /* 增加圓角 */
        }
        .back-to-top:hover {
        background-color: #434343; /* 滑鼠移上去時，反轉顏色 */
        color: #fff;
        }
      </style>
      <script>
        $(function () {
        var $win = $(window);
        var $backToTop = $('.js-back-to-top');
      // 當用戶滾動到離頂部100像素時，展示回到頂部按鈕
        $win.scroll(function () {
        if ($win.scrollTop() > 100) {
        $backToTop.show();
        } else {
        $backToTop.hide();
        }
        });
      // 當用戶點擊按鈕時，通過動畫效果返回頭部
        $backToTop.click(function () {
        $('html, body').animate({scrollTop: 0}, 200);
        });
        });
      </script>
