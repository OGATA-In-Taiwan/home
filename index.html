<!DOCTYPE html>
<html>
  <head>
    <!-- 網站小圖片 -->
    <link href="favicon.ico" rel="shortcut icon"/>
    <!-- 網站標題 -->
    <title>OGATA官網</title>
    <!-- 連結css -->
    <link rel="stylesheet" href="style.css">
    <!-- 連結js -->
    <script src="script.js"></script>
  </head>
  <body>
    <!-- FB SDK -->
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId            : 'your-app-id',
          autoLogAppEvents : true,
          xfbml            : true,
          version          : 'v12.0'
        });
      };
    </script>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
    <!-- 倒計時重新載入 -->
    <script type="text/javascript">
      setTimeout("countdown()", 60000);
        function countdown() {
        var s = document.getElementById("timer");
        s.innerHTML = s.innerHTML - 1;
        if (s.innerHTML == 0)
        window.location = "https://ray000000.github.io";
        else
      setTimeout("countdown()", 60000);
      }
    </script>
    <font face="arial"><H2 align="center"><b>系統將於<span id='timer'>15</span>分鐘後，自動重新載入</b></H2></font>
    <!-- FB社交外掛程式 -->
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/zh_TW/sdk.js#xfbml=1&version=v12.0&appId=306520464666696&autoLogAppEvents=1" nonce="jcXH2V1o"></script>
    <!-- FB社交外掛程式位置 -->
    <div class="fb-comments" data-href="https://developers.facebook.com/docs/plugins/comments#configurator" data-width="" data-numposts="5"></div>
  </body>
</html>
