    <!-- 回到最上方css -->
    <style>
      .back-to-top {
      display: none; /* 默認是隱藏的，這樣在第一屏才不顯示 */
      position: fixed; /* 位置是固定的 */
      bottom: 20px; /* 顯示在頁面底部 */
      right: 30px; /* 顯示在頁面的右邊 */
      z-index: 99; /* 確保不被其他功能覆蓋 */
      border: 1px solid #5cb85c; /* 顯示邊框 */
      outline: none; /* 不顯示外框 */
      background-color: #fff; /* 設置背景背景顏色 */
      color: #5cb85c; /* 設置文本顏色 */
      cursor: pointer; /* 滑鼠移到按鈕上顯示手型 */
      padding: 10px 15px 15px 15px; /* 增加一些內邊距 */
      border-radius: 10px; /* 增加圓角 */
      }
      .back-to-top:hover {
      background-color: #5cb85c; /* 滑鼠移上去時，反轉顏色 */
      color: #fff;
      }
    </style>

  <body>
    <!-- logo -->

    <!-- 導覽列 -->
    <style>
    @import url(https://fonts.googleapis.com/css?family=Roboto:400,500);
    .snip1499 {
      font-family: 'Roboto', Arial, sans-serif;
      text-align: center;
      text-transform: uppercase;
      font-weight: 500;
      -webkit-transform: translateZ(0);
      transform: translateZ(0);
    }

    .snip1499 * {
      box-sizing: border-box;
    }

    .snip1499 li {
      display: inline-block;
      list-style: outside none none;
      margin: 0.5em 1em;
      overflow: hidden;
      position: relative;
      border-radius: 3px;
    }

    .snip1499 li:before,
    .snip1499 li:after {
      display: block;
    }

    .snip1499 li:before {
      bottom: 0%;
    }

    .snip1499 li:after {
      bottom: 75%;
    }

    .snip1499 a {
      backface-visibility: hidden;
      color: #e6e6e6;
      display: block;
      padding: 0.5em 1em;
      position: relative;
      text-align: center;
      text-decoration: none;
    }

    .snip1499 a:hover {
      color: #ffffff;
    }

    .snip1499 a:before {
      bottom: 25%;
    }

    .snip1499 a:after {
      bottom: 50%;
    }

    .snip1499 li:before,
    .snip1499 li:after,
    .snip1499 a:before,
    .snip1499 a:after {
      background-color: #962d22;
      position: absolute;
      height: 25%;
      width: 100%;
      left: 0;
      content: '';
      z-index: -1;
      -webkit-transform: translateX(-100%);
      transform: translateX(-100%);
      opacity: 0;
      -webkit-transition: all 0.3s steps(4);
      transition: all 0.3s steps(4);
    }

    .snip1499 li:hover:before,
    .snip1499 li.current:before,
    .snip1499 li:hover:after,
    .snip1499 li.current:after,
    .snip1499 li:hover a:before,
    .snip1499 li.current a:before,
    .snip1499 li:hover a:after,
    .snip1499 li.current a:after {
      -webkit-transform: translateX(0%);
      transform: translateX(0%);
      opacity: 1;
    }

    .snip1499 li:hover:before,
    .snip1499 li.current:before {
      -webkit-transition-delay: 0.225s;
      transition-delay: 0.225s;
    }

    .snip1499 li:hover:after,
    .snip1499 li.current:after {
      -webkit-transition-delay: 0s;
      transition-delay: 0s;
    }

    .snip1499 li:hover a:before,
    .snip1499 li.current a:before {
      -webkit-transition-delay: 0.15s;
      transition-delay: 0.15s;
    }

    .snip1499 li:hover a:after,
    .snip1499 li.current a:after {
      -webkit-transition-delay: 0.075s;
      transition-delay: 0.075s;
    }

    /* Demo purposes only */
    body {
      background-color: #212121;
    </style>
    <script>

    <!-- 回到最上方 -->
      <button class="js-back-to-top back-to-top" title="回到頭部">&#65085;</button>
      <script src="https://cdn.staticfile.org/jquery/2.2.4/jquery.min.js"></script>
      <script>
      $(function () {
      var $win = $(window);
      var $backToTop = $('.js-back-to-top');
    // 當用戶滾動到離頂部100像素時，展示回到頂部按鈕
      $win.scroll(function () {
      if ($win.scrollTop() > 100) {
      $backToTop.show();
      } else {
      $backToTop.hide();
      }
      });
    // 當用戶點擊按鈕時，通過動畫效果返回頭部
      $backToTop.click(function () {
      $('html, body').animate({scrollTop: 0}, 200);
      });
      });
      </script>
